<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Space-Ex | Shooting (your ex) towards the stars!</title>
</head>

<body>
    <header class='header'>
        <div class='header__background'></div>
        <div class='header__logoBox'>
            <a href='#'><img class='header__logo' src='./img/logo.png' alt='Space-Ex logo here'></a>
        </div>

        <div class='header__text'>
            <h1 class='heading-primary'>
                <div class='heading--main'>
                    <p class='animateAfter'>in space</p>
                </div>
                <div class='heading--sub'>
                    <p class='animateAfter'>no one will hear them</p>
                </div>
                <div class='heading--secondSub'>
                    <p class='animateAfter'>scream</p>
                </div>
            </h1>

            <div class='btn-hover-border'>
                <a href="#" class='btn btn-white btn-animated'>Launch</a>
            </div>
        </div>

    </header>

    <script type='text/javascript' src='index.js'></script>

</body>

</html>
